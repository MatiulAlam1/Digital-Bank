application-title=User Service
spring.application.name=user-service
server.port=0
#spring.config.import=configserver:http://localhost:8888
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

spring.cloud.config.enabled=false
# Database connection properties
spring.datasource.url=jdbc:postgresql://localhost:5432/user-service-db
spring.datasource.username=postgres
spring.datasource.password=root
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# JPA properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.bootstrap-servers=localhost:9092
spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.auto-offset-reset=earliest  # How the consumer should handle new topicsg.apache.kafka.common.serialization.StringSerializer

# Producer Configuration
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer