spring.application.name=${SPRING_APPLICATION_NAME:ApiGateway}
server.port=${SERVER_PORT:8080}
logging.level.org.springframework.cloud.gateway=${LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_CLOUD_GATEWAY:DEBUG}
logging.level.reactor.netty.http.client=${LOGGING_LEVEL_REACTOR_NETTY_HTTP_CLIENT:DEBUG}
spring.cloud.gateway.discovery.locator.enabled=${SPRING_CLOUD_GATEWAY_DISCOVERY_LOCATOR_ENABLED:true}
spring.cloud.gateway.discovery.locator.lower-case-service-id=${SPRING_CLOUD_GATEWAY_DISCOVERY_LOCATOR_LOWER_CASE_SERVICE_ID:true}
spring.zipkin.base-url=${SPRING_ZIPKIN_BASE_URL:http://zipkin:9411}

# Add direct route to user-service
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=${SPRING_CLOUD_GATEWAY_ROUTES_0_URI:http://user-service:8081}
spring.cloud.gateway.routes[0].predicates[0]=Path=/v1/user/**

spring.cloud.config.enabled=${SPRING_CLOUD_CONFIG_ENABLED:false}